<html lang="en">
{% include 'inventory/head.html' %}
<body>
    <div class="container-fluid d-flex align-items-center justify-content-center">
        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                <h3 class='mb-3'>Add Purchase</h3>
                <select name="menu_item" id="menu_item" class="form-select" aria-label="Select Menu Item" required>
                    <option selected>Choose menu item...</option>
                    {% for menu_item in menu_items %}
                    <option value="{{menu_item.id}}">{{menu_item.title}}</option>{% endfor %}
                  </select>
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
