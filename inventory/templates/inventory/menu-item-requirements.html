<html lang="en">
{% include 'inventory/head.html' %}
<body>
    <div class="container-fluid d-flex align-items-center justify-content-center">
        <div class="form-container">
            <form method="post" class="gy-2 gx-3 align-items-center">
            {{formset.management_form}}{% csrf_token %}
            {% for form in formset %}
            
                
                
                
            <div class="shadow p-3 mb-3 bg-body rounded">
                   {{form}}
            </div>
        
                   

              
                {% endfor %} 
                <button type="submit" class="btn btn-primary">Submit</button></form> 
                <a role="button" class="btn btn-primary" href="{% url 'menu-items-list' %}">Go Back</a>
                <a role="button" class="btn btn-danger" href="{% url 'menu-item-delete' menu_item_pk %}">Delete this item</a>
                
            
        </div>
    </div>
    <script>
        var checks = document.querySelectorAll("input[type='checkbox']");
        for (let check of checks) {
            check.classList.add('form-check-input');   
        };
        var inputElements = document.querySelectorAll('input');
        for (let elem of inputElements) {
            elem.classList.add('form-control');
        };
        var selectElements = document.querySelectorAll('select');
        for (let elem of selectElements) {
            elem.classList.add('form-select');
        };
        
    </script>
</body>
</html>
