<html lang="en">

{% include 'inventory/head.html' %}

<body>
    <div class="container-fluid d-flex align-items-center justify-content-center">



        <div class="form-container">
            <div class="shadow p-3 mb-3 bg-body rounded">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>Hola! </strong>{{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                {% endfor %}
                {% endif %}
                <h2>Welcome! Please, login!</h2>
                <form method="post">


                    {% csrf_token %}
                    <div class="mb-3 mt-3">
                        <label for="exampleInputEmail1" class="form-label">Username</label>
                        <input name="username" type="text" class="form-control" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">Enter your username</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input name="password" type="password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-dark mt-3">Submit</button>
                    <a role="button" class="btn btn-outline-dark mt-3" href="{% url 'register-page' %}">Register</a>
                </form>

            </div>
        </div>

    </div>

</body>

</html>
